services:
  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    environment:
      # 设置中国时区
      TZ: Asia/Shanghai

  web:
    build: .
    container_name: flask-app
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    restart: always
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    restart: always
    environment:
      # 设置中国时区
      TZ: Asia/Shanghai
volumes:
  redis-data:
