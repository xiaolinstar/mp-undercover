name: 谁是卧底 CI (构建)

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/ci-k8s.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Explicitly declare this to avoid "Context access might be invalid" validation errors
  IMAGE_NAME_LOWER: ""

jobs:
  # ==========================================
  # Job 1: 质量检查与单位测试 (Test)
  # ==========================================
  test:
    name: Lint & Unit Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # 自动缓存依赖项以加快速度

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov fakeredis
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Lint (Ruff)
        run: ruff check .

      - name: Run Tests (Pytest)
        run: |
          # 使用 pytest 并生成覆盖率报告
          pytest --cov=src --cov-report=xml

      # 可选：如果你需要查看代码覆盖率，可以添加类似于 Codecov 的上传步骤
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4

  # ==========================================
  # Job 2: 构建并推送镜像 (Build)
  # ==========================================
  build:
    name: Build & Push Image
    needs: test # 只有测试通过才会构建
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LOWER=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
