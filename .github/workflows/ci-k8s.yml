name: è°æ˜¯å§åº• CI (æ„å»º)

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/ci-k8s.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Explicitly declare this to avoid "Context access might be invalid" validation errors
  IMAGE_NAME_LOWER: ""

jobs:
  # ==========================================
  # Job 1: ä»£ç æ ¼å¼æ£€æŸ¥ (Lint)
  # ==========================================
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Lint Tool
        run: pip install ruff

      - name: Run Lint (Ruff)
        run: ruff check .

  # ==========================================
  # Job 2: å•å…ƒæµ‹è¯• (Test)
  # ==========================================
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    outputs:
      coverage_pct: ${{ steps.coverage_info.outputs.pct }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov fakeredis
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests (Pytest)
        run: |
          pytest --cov=src --cov-report=xml

      - name: Extract Coverage
        id: coverage_info
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            PCT=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f'{float(root.attrib[\"line-rate\"])*100:.2f}%')")
            echo "pct=$PCT" >> $GITHUB_OUTPUT
          else
            echo "pct=N/A" >> $GITHUB_OUTPUT
          fi

  # ==========================================
  # Job 3: æ„å»ºå¹¶æ¨é€é•œåƒ (Build)
  # ==========================================
  build:
    name: Build & Push Image
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.image_info.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LOWER=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Get image info
        id: image_info
        run: echo "tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest

  # ==========================================
  # Job 4: å‘é€é€šçŸ¥ (Notify)
  # ==========================================
  notify:
    name: Send CI Report
    needs: [lint, test, build]
    if: always() # æ— è®ºæˆåŠŸå¤±è´¥éƒ½å‘é€æŠ¥å‘Š
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          server_port: ${{ secrets.SMTP_PORT || 465 }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ğŸš€ CI Summary: ${{ github.repository }} (${{ github.ref_name }})"
          to: ${{ secrets.ADMIN_EMAIL }}
          from: "Antigravity CI <${{ secrets.SMTP_USER }}>"
          secure: true
          html_body: |
            <div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; border: 1px solid #e2e8f0; border-radius: 10px; max-width: 600px; margin: auto;">
              <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px 8px 0 0; text-align: center;">
                <h1 style="margin: 0; font-size: 24px;">CI Readiness Report</h1>
                <p style="margin: 5px 0 0; opacity: 0.9;">${{ github.repository }} @ ${{ github.ref_name }}</p>
              </div>
              
              <div style="padding: 20px; color: #2d3748;">
                <div style="margin-bottom: 20px;">
                  <div style="padding: 10px; margin-bottom: 8px; border-radius: 6px; border-left: 4px solid ${{ needs.lint.result == 'success' && '#48bb78' || '#f56565' }}; background: #f7fafc;">
                    <b>Lint Check:</b> <span style="color: ${{ needs.lint.result == 'success' && '#2f855a' || '#c53030' }}; text-transform: uppercase;">${{ needs.lint.result }}</span>
                  </div>
                  <div style="padding: 10px; margin-bottom: 8px; border-radius: 6px; border-left: 4px solid ${{ needs.test.result == 'success' && '#48bb78' || '#f56565' }}; background: #f7fafc;">
                    <b>Unit Tests:</b> <span style="color: ${{ needs.test.result == 'success' && '#2f855a' || '#c53030' }}; text-transform: uppercase;">${{ needs.test.result }}</span>
                    ${{ needs.test.outputs.coverage_pct != '' && format(' (Coverage: {0})', needs.test.outputs.coverage_pct) || '' }}
                  </div>
                  <div style="padding: 10px; margin-bottom: 8px; border-radius: 6px; border-left: 4px solid ${{ needs.build.result == 'success' && '#48bb78' || '#f56565' }}; background: #f7fafc;">
                    <b>Image Build:</b> <span style="color: ${{ needs.build.result == 'success' && '#2f855a' || '#c53030' }}; text-transform: uppercase;">${{ needs.build.result }}</span>
                  </div>
                </div>

                <div style="background: #edf2f7; padding: 12px; border-radius: 6px; font-family: monospace; font-size: 13px; color: #4a5568; margin-bottom: 25px;">
                  <b>Image Tag:</b><br>${{ needs.build.outputs.image_tag || 'N/A' }}
                </div>

                <div style="text-align: center; border-top: 1px solid #e2e8f0; padding-top: 25px;">
                  <h3 style="margin-bottom: 15px; font-size: 16px;">ğŸ® Command Control</h3>
                  <a href="${{ secrets.CONTROL_WEBHOOK_URL }}?action=deploy&run_id=${{ github.run_id }}&tag=${{ github.sha }}" 
                     style="display: inline-block; background-color: #48bb78; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold; margin: 5px;">
                     ğŸš€ APPROVE & DEPLOY
                  </a>
                  <a href="${{ secrets.CONTROL_WEBHOOK_URL }}?action=cancel&run_id=${{ github.run_id }}" 
                     style="display: inline-block; background-color: #f56565; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold; margin: 5px;">
                     âŒ REJECT
                  </a>
                </div>
              </div>

              <div style="text-align: center; font-size: 12px; color: #a0aec0; margin-top: 20px; padding: 10px;">
                <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" style="color: #667eea; text-decoration: none;">View Workflow Logs</a>
              </div>
            </div>
